<!DOCTYPE html>
<html>
<head>
    <title>Music Player</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="container">
    <div class="logo">
    <img src="images/mic.png" height="100px" width ="100px"/>
    </div>
    <div class="player">
        <div id="songTitle" class ="song-title">My Song Title will goes hereMy Song Title will goes hereMy Song Title will goes here</div>
        <input id="songSlider" class="song-slider" type="range" min="0" step="1" onchange="seekSong()" />
        <div>
            <div id="currentTime" class="current-time">00:00</div>
            <div id="duration" class="duration"> 00:00 </div>        
        </div>
    </div>
    <div class="controllers">
        <img src="images/previous.png" width="20px" onclick="previous();"/>
        <img src="images/pause.png" width="40px" onclick="playOrPauseSong(this);"  /> 
        <img src="images/next.png" width="20px" onclick="next();"/> 
    </div>
      <div class ="volumeControl"> 
        <img src="images/volume.png" width="15px" onclick="unmute();" />
        <input id="volumeSlider" class="volume-slider" type="range" min="0" max="1" step="0.01" onchange="adjustVolume()"/>
        <img src="images/mute.png" width="15px" onclick="mute();"/> 
    </div>
   
</div>
    <script type="text/javascript" src="player.js"> </script>
    </body>
</html>
